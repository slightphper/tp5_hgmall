<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
    <title>嗨购驿站--后台管理系统</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	<div class="main-container container-fluid">
		<div class="page-container">
		    <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                     <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                      <li class="active">文章管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加文章" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Article/add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="20%" >图片位置</th>
                                <th class="text-center" width="20%" >图片</th>
                                <th class="text-center" width="14%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="imgRes" id="img"} 
                           <tr>
                                <td align="center">
                                    {$img}
                                </td>
                                <td align="center"><img src="{$img}" height="34" width="45" ></td>
                                <td align="center">
                                    <a href="#" onClick="delimg(this)" id="{$img}" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                      </tbody>
                    </table>
                 
                    <div style="padding-top:10px;text-align:right;">
                    </div>
                </div>
                <div>
                                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <script type="text/javascript">
        function delimg(o){
            if(!confirm('确定删除此图片?')){
                return false;
            }
            var url = "{:url('delimg')}";
            var imgsrc = $(o).attr('id');
            //alert(imgsrc);
            $.ajax({
                url : url,
                type : 'post',
                dateType : "json",
                data : {imgsrc:imgsrc},
                success :function(data){
                    if(data ==1){
                        $(o).parent().parent().remove();
                        //alert('删除成功！');
                    }else if(data == 2){
                        alert('删除失败！');
                    }else{
                        alert('图片不存在！');
                    }
                }
            });

        }
    </script>


</body></html>
