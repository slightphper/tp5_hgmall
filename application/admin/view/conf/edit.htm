<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>嗨购驿站--后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                         <li>
                            <a href="{:url('Index/index')}">系统</a>
                         </li>
                         <li>
                            <a href="{:url('Conf/lst')}">配置管理</a>
                        </li>
                        <li class="active">修改配置</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Conf/edit')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$confs.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="cname" value="{$confs.cname}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="ename" value="{$confs.ename}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">表单类型</label>
                            <div class="col-sm-6">
                              <select name="form_type"">
                                <option {if condition="$confs['form_type'] eq 'input'"} selected="selected" {/if} value="input">input</option>
                                <option {if condition="$confs['form_type'] eq 'redio'"} selected="selected"{/if} value="redio">redio</option>
                                <option {if condition="$confs['form_type'] eq 'checkbox'"} selected="selected"{/if} value="checkbox">checkbox</option>
                                <option {if condition="$confs['form_type'] eq 'select'"} selected="selected"{/if} value="select">select</option>
                                <option {if condition="$confs['form_type'] eq 'textarea'"} selected="selected"{/if} value="textarea">textarea</option>                                
                                <option {if condition="$confs['form_type'] eq 'file'"} selected="selected"{/if} value="file">file</option>                                
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                 <select name="conf_type">
                                <option {if condition="$confs['conf_type'] eq 1"} selected="selected"{/if} value="1">网站配置</option>
                                <option {if condition="$confs['conf_type'] eq 2"} selected="selected"{/if} value="2">文件配置</option>
                                
                              </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea name="values" cols="81" rows="2" >{$confs.values}</textarea>
                            </div>
                        </div>

                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">默认值</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="value" value="{$confs.value}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    


</body></html>
